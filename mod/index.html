<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1  style="color: red;">Moderate Joke</h1>
        <label for="jokeType">Choose a Joke Type:</label>
        <select id="jokeType"></select>
        <button id="addNewType">Add New Type</button>

        <div id="jokeContainer">
            <input type="text" id="moderateSetup" placeholder="Moderate the joke setup text" class="moderateSetup">
            <input type="text" id="moderatePunchline" placeholder="Moderate the joke punchline" class="moderatePunchline">
        </div>
        <div>
            <button id="submitJoke">Submit Joke</button>
            <button id="deleteJoke">Delete Joke</button>
        </div>        
    </div>

    <script src="index.js"></script>
    <script src="../sub/sub.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 style="color: red;">Submit a Joke</h1>
        <label for="jokeType">Choose a Joke Type:</label>
        <select id="jokeType"></select>
    
        <div id="jokeContainer">
            <input type="text" name="" placeholder="Moderate the joke setup text" class="input-field">
            <input type="text" name="" placeholder="Moderate the joke punchline" class="input-field">
        </div>
        <div>
            <button class="submitJoke">Submit Joke</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
